<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clickable World Map with Highlights</title>
  <style>
    .highlight-box {
      position: absolute;
      border: 2px dashed red;
      pointer-events: none; /* so it doesn't interfere with clicks */
    }
    #map-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>World Map with Highlighted Clickable Regions</h2>

  <div id="map-container">
    <img 
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/World_map_-_low_resolution.svg/1024px-World_map_-_low_resolution.svg.png" 
      alt="World Map" 
      usemap="#world-map" 
      width="1024"
    />

    <!-- Highlights (positioned manually to match coordinates) -->
    <div class="highlight-box" style="top: 100px; left: 80px; width: 100px; height: 100px;"></div> <!-- North America -->
    <div class="highlight-box" style="top: 250px; left: 200px; width: 100px; height: 100px;"></div> <!-- South America -->
    <div class="highlight-box" style="top: 100px; left: 500px; width: 100px; height: 100px;"></div> <!-- Europe -->
    <div class="highlight-box" style="top: 300px; left: 550px; width: 100px; height: 100px;"></div> <!-- Africa -->
    <div class="highlight-box" style="top: 360px; left: 860px; width: 80px; height: 80px; border-radius: 50%;"></div> <!-- Australia -->
  </div>

  <!-- Image map -->
  <map name="world-map">
    <area shape="rect" coords="80,100,180,200" alt="North America" href="https://en.wikipedia.org/wiki/North_America" target="_blank">
    <area shape="rect" coords="200,250,300,350" alt="South America" href="https://en.wikipedia.org/wiki/South_America" target="_blank">
    <area shape="rect" coords="500,100,600,200" alt="Europe" href="https://en.wikipedia.org/wiki/Europe" target="_blank">
    <area shape="rect" coords="550,300,650,400" alt="Africa" href="https://en.wikipedia.org/wiki/Africa" target="_blank">
    <area shape="circle" coords="900,400,40" alt="Australia" href="https://en.wikipedia.org/wiki/Australia" target="_blank">
  </map>
</body>
</html>
