<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playwright Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Playwright Test Page</h1>

    <form id="test-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <button type="submit" id="submit-btn">Submit</button>
    </form>

    <div id="message" style="color: green; margin-top: 20px;"></div>

  </div>

  <script>
    document.getElementById('test-form').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('message').textContent = 'Form submitted!';
    });
    console.log("Log from application")
  </script>
</body>
</html>
